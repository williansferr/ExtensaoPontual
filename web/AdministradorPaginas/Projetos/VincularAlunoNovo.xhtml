<ui:composition template="/Templates/AdminTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">



    <ui:define name="content" rendered="true">

        <h:form>
            <p:growl id="msg" showDetail="true" escape="false" />

            <p:outputLabel style="margin-top: 0" value="Cadastro de Alunos ao Projeto"/>
            <p:pickList id="pickList" value="#{beanUsuario.getUsuarioCadastradosListModel(beanLogar.usuarioLogado)}" 
                        var="alunos" itemLabel="#{Alunos}" itemValue="#{alunos}" />

            <p:commandButton id="citySubmit" value="Submit"  
                              style="margin-top:5px" />



        </h:form>
    </ui:define>
</ui:composition>
