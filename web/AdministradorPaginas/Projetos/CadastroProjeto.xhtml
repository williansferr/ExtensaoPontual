<ui:composition template="/Templates/AdminTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content" rendered="true">
        <p:messages autoUpdate="true" />

        <h:form rendered="#{beanLogar.loggedUserType('Coordenador')}" id="formCadastro" >

            <p:growl id="growl" autoUpdate="true" showDetail="true" />

            <h:panelGrid id="doCadastroPnl" columns="2" rendered="true" cellspacing="10" 
                         style="width: 100%; height: 50%; 
                         background: #c4c4c4 -moz-linear-gradient(center left , rgba(255, 255, 255, 0.8),
                         rgba(255, 255, 255, 0)) repeat scroll 0 0">

                <f:facet name="header">
                    <h:outputText value="CADASTRAR PROJETO" 
                                  style="position: relative; right: 3.5%;margin-bottom: 40%;font-size: 15px" />
                </f:facet>


                <p:outputLabel class="outLabel" value="Nome: "  ></p:outputLabel>
                <p:inputText  class="txtField_sessionComponent" value="#{beanProjeto.nome}" 
                              required="true" 
                              label="Nome"
                              requiredMessage="Favor entrar com um nome para o Usuário."
                              title="Nome do Usuário" ></p:inputText >


                <p:outputLabel for="txtColegiado" value="Colegiado:"
                               class="outLabel" />
                <p:inputText id="txtColegiado" 
                             class="txtField_sessionComponent2"
                             title="Colegiado" 
                             requiredMessage="Digite o Colegiado"
                             value="#{beanProjeto.colegiado}">
                </p:inputText>

                <p:outputLabel for="txtEstado" value="Situação:"
                               title="Será utilizado p/ realizar Estado."
                               class="outLabel" />

                <p:selectOneMenu id="txtEstado" 
                                 class="radiosContainer sessionComponent" 
                                 value="#{beanProjeto.estado}">
                    <p:ajax event="click" 
                            update="@(#cbFuncao)"/>
                    <f:selectItem  itemLabel="Em análise" itemValue="Em análise"></f:selectItem>
                    <f:selectItem itemLabel="Tramitação" itemValue="Tramitação"></f:selectItem>
                    <f:selectItem itemLabel="Aprovado" itemValue="Aprovado"></f:selectItem>
                    <f:selectItem itemLabel="Reprovado" itemValue="Reprovado"></f:selectItem>
                    <f:selectItem itemLabel="Em Execução" itemValue="Em Execução"></f:selectItem>
                    <f:selectItem itemLabel="Pendente" itemValue="Pendente"></f:selectItem>
                    <f:selectItem itemLabel="Concluído" itemValue="Concluído"></f:selectItem>
                </p:selectOneMenu>


            </h:panelGrid>

            <br/><br/>
            <p:commandButton update="formCadastro"  process="@this"
                             value="Limpar" 
                             icon="ui-icon-trash"
                             style="left: 10%;
                             position: absolute"
                             />

            <p:commandButton value="Cadastrar" style="position: absolute;left:80%"
                             icon="ui-icon-check"
                             action="#{beanProjeto.insert()}"
                             update="formCadastro"/>
        </h:form>

    </ui:define>
</ui:composition>
