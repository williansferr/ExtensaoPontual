<ui:composition template="/Templates/AdminTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content" rendered="true">
        <p:messages autoUpdate="true" />

        <h:form rendered="true" id="formGerenciarSenha" style="width: 50%; position: absolute; left: 20%;top:15%">

            <p:growl id="growl" autoUpdate="true" showDetail="true" />

            <h:panelGrid id="doCadastroPnl" columns="2" rendered="true" cellspacing="15" 
                         style="width: 100%; background: #c4c4c4 -moz-linear-gradient(center left , rgba(255, 255, 255, 0.8),
                         rgba(255, 255, 255, 0)) repeat scroll 0 0">

                <f:facet name="header">
                    <h:outputText value="ALTERAR SENHA" 
                                  style="position: relative; right: 3%;margin-bottom: 40%;font-size: 15px"  />
                </f:facet>
                

                <h:outputLabel  for="txtLoginSenha"  value="Senha Atual:"  style="font-size: 17px" />
                <p:password id="txtLoginSenha"  value="#{beanUsuario.senhaAntiga}" 
                             requiredMessage="Favor entrar com um login para o Usuário."
                             title="Login do Usuário" 
                             style="width: 50%;"
                             required="true">
                </p:password>

                <h:outputLabel  for="txtSenhaLogin"  value="Senha Nova:"  style="font-size: 17px" />
                <p:password id="txtSenhaLogin"  value="#{beanUsuario.senha}" 
                            requiredMessage="Favor entrar com uma senha para o Usuário."
                            title="Senha do Usuário" 
                            style="width: 50%"
                            required="true">
                </p:password>
                
                <h:outputLabel  for="txtSenhaLoginConfirm"  value="Confirmar Senha:"  style="font-size: 17px" />
                <p:password id="txtSenhaLoginConfirm"  value="#{beanUsuario.senhaConfirm}" 
                            requiredMessage="Favor entrar com uma senha para o Usuário."
                            title="Senha do Usuário"
                            required="true"
                            style="width: 50%">
                </p:password>


                <p:commandButton value="Confirmar" 
                                 action="#{beanUsuario.alterarSenha(
                                           beanUsuario.senhaAntiga, beanUsuario.senha, beanUsuario.senhaConfirm, beanLogar.usuarioLogado)}"
                                 icon="ui-icon-circle-check"
                                 update="formGerenciarSenha"
                                 style="position: relative;left:120%;font-size: 15px"/>
            </h:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
