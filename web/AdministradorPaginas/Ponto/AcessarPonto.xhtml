<ui:composition template="/Templates/AdminTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:define name="content">
        <h:form id="formAcesso">
            <div id="divCentral">
                <p:commandButton class="btnIniciarSessao"  
                                 value="Iniciar" disabled="false" 
                                 rendered="true" style="font-size: 13px;left: 10%;top:-5%" />
                <p:commandButton class="btnEncerrar"  
                                 value="Encerrar" disabled="false" rendererType="true" 
                                 rendered="true" style="font-size: 13px;left: 60%;top:-5% "/>

                <p:dataTable style="font-size: 15px">

                    <f:facet name="header">Acesso Diário de Frequência </f:facet>
                    <p:column headerText="Data">
                        <h:outputText  class="txtHorario" value="#{beanDataHora.data}"/>

                    </p:column>

                    <p:column headerText="Horário Entrada">
                        <h:outputText class="txtHorario" value="#{beanDataHora.horaEntrada}"/>

                    </p:column>

                    <p:column headerText="Horário Saída">
                        <h:outputText class="txtHorario" value="#{beanDataHora.horaSaida}" />

                    </p:column>



                </p:dataTable>

            </div>



        </h:form>

    </ui:define>


</ui:composition>
