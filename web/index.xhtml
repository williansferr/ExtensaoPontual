<ui:composition template="/Templates/AdminTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <script type="text/javascript">
        function startPDF() {
            PF('statusDialog').show();
            setTimeout(function () {
                PF('statusDialog').hide();
            }, 2655);
        }
        function start() {
            PF('statusDialog').show();
            setTimeout(function () {
                PF('statusDialog').hide();
            }, 1000);
        }
    </script>
    <!--<link rel="stylesheet" type="text/css" href="../../style/style.css"/>-->
    <style>
        p{
            text-align: left;
            margin: 0;
            font-size: 1em;
        }
        li{
            list-style: none;
        }
    </style>

    <ui:define name="left-menu">
        <div id="divLogoUnifilLogin">
            <h:graphicImage id="logo-inicial"  url="/resources/img/logo_unifil.png" 
                            width="196" height="70" style="position: relative;top: 190px;margin-left: 10px;" />
        </div>
    </ui:define>

    <ui:define name="content">
        <h:form id="formLoginSenha">
            <p:growl id="growl" sticky="true" showDetail="true"/>
            <div id="panelCentralLogin">
                <div id="SenhaLogin">
                    <div id="panelCentralLogin2">
                        <h:panelGrid columns="1" style="position: relative;left: 43%" >
                            <p:inputText id="idLogin" 
                                         style="left: 10%" 
                                         value="#{beanLogar.login}"
                                         placeholder="E-mail"> 
                            </p:inputText>

                            <p:password id="idSenha"  value="#{beanLogar.senha}"
                                        placeholder="Senha"></p:password>

                        </h:panelGrid>
                    </div>
                </div>
                <p:commandButton value="Acessar" class="btnAcessar" ajax="false" 
                                 action="#{beanLogar.verificar}" 
                                 onclick="PrimeFaces.monitorDownload(start)"
                                 update="formLoginSenha"/>


            </div>
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="flase">
                <img src="/resources/img/carregando.gif" alt=""/>
            </p:dialog>
        </h:form>


    </ui:define>

</ui:composition>
