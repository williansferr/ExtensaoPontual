<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SIPOW</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <f:metadata>
            <ui:insert name="meta-data"></ui:insert>
        </f:metadata>
        <ui:insert name="style-sheets"></ui:insert>
    </h:head>
    <h:body>
        <p:layout id="layout" fullPage="true">  
            <p:layoutUnit position="north" id="header" size="45" >
                <ui:insert name="header-left">
                        <div class="fDefaultHeader" >
                            <center id="center" >
                                SIPOW - Sistema de Ponto Web 
                            </center>
                           
                        </div>
                </ui:insert>
            </p:layoutUnit> 

            <p:layoutUnit position="west" id="left-menu" size="260">
                <ui:insert name="left-menu" >
                    <p:panel >
                        This is the default left-menu.
                    </p:panel>
                </ui:insert>
            </p:layoutUnit> 

            <p:layoutUnit position="center" id="content" size="calc(100% - 315px)">  
                <ui:insert name="content" >

                    <p:panel id="pnlCenter" >

                    </p:panel>
                </ui:insert>
            </p:layoutUnit> 

        </p:layout>
    </h:body>
</html>
