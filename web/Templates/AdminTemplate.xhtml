<ui:composition template="AppLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="style-sheets">
        <h:outputStylesheet library="css" name="/AdminPages/estilo.css" />
    </ui:define>

    <ui:define name="header">
        <h:form id="fHL" >
            <span style="float: left;">
                <ui:insert name="header-left"></ui:insert>                    
            </span>

        </h:form>
    </ui:define>

    <ui:define name="left-menu" rendered="true">
        <h:form id="fSideMenu">
            <p:slideMenu style="width: 94%; margin: 0.4%; font-size: 20px" backLabel="Voltar" >
                <p:menuitem icon="ui-icon-home" value="Inicio" outcome="/AdministradorPaginas/Ponto/EscolherProjetoAcessarPonto.xhtml"></p:menuitem>
                <p:menuitem icon="ui-icon-flag" value="Ponto Mensal" rendered="#{beanLogar.loggedUserType('Aluno','Voluntário')}" outcome="/AdministradorPaginas/Ponto/ConsultaPontoUserLogado.xhtml">
                </p:menuitem>
                <p:submenu icon="ui-icon-flag" label="Ponto"  rendered="#{beanLogar.loggedUserType('Professor','Coordenador')}" >

                    
                    <p:menuitem value="Justificar" outcome="/AdministradorPaginas/Ponto/ConsultaJustificarPonto.xhtml" rendered="#{beanLogar.loggedUserType('Professor','Coordenador')}" ></p:menuitem>

                </p:submenu>


                <p:submenu icon="ui-icon-wrench" label="Projeto" rendered="#{beanLogar.loggedUserType('Coordenador','Professor')}">
                    <p:menuitem value="Cadastrar" rendered="#{beanLogar.loggedUserType('Coordenador')}" 
                                outcome="/AdministradorPaginas/Projetos/CadastroProjeto.xhtml">

                    </p:menuitem>
                    <p:menuitem value="Consultar" rendered="#{beanLogar.loggedUserType('Coordenador','Professor')}" 
                                outcome="/AdministradorPaginas/Projetos/ConsultaProjetos.xhtml"/>

                    <p:menuitem value="Incluir Aluno" rendered="#{beanLogar.loggedUserType('Coordenador','Professor')}" 
                                outcome="/AdministradorPaginas/Projetos/VincularAlunos.xhtml"/>

                    <p:menuitem value="Incluir Professor" rendered="#{beanLogar.loggedUserType('Coordenador')}" 
                                outcome="/AdministradorPaginas/Projetos/VincularProfessor.xhtml"/>
                </p:submenu>


                <p:submenu icon="ui-icon-person" label="Usuario" rendered="#{beanLogar.loggedUserType('Coordenador','Professor')}">
                    <p:menuitem value="Cadastrar" rendered="#{beanLogar.loggedUserType('Coordenador','Professor')}"
                                outcome="/AdministradorPaginas/Usuario/CadastroUsuario.xhtml" ajax="false" ></p:menuitem>

                    <p:menuitem value="Consultar" rendered="#{beanLogar.loggedUserType('Coordenador','Professor')}"
                                outcome="/AdministradorPaginas/Usuario/ConsultaUsuarios.xhtml" ajax="false" ></p:menuitem>
                </p:submenu>


                <p:menuitem icon="ui-icon-document" value="Relatório" rendered="#{beanLogar.loggedUserType('Coordenador','Professor')}"
                            outcome="/AdministradorPaginas/Relatorio/ConsultaRelatorioPontoAluno.xhtml"></p:menuitem>

                <p:menuitem icon="ui-icon-locked" value="Senha" outcome="/AdministradorPaginas/LoginSenha/GerenciarSenha.xhtml"></p:menuitem>
                <p:menuitem icon="ui-icon-arrow-1-w" value="Sair" outcome="/index.xhtml"/>

            </p:slideMenu>

        </h:form>
        <div id="divLogoUnifil">
            <h:graphicImage id="logo"  url="/resources/img/logo_unifil.png" 
                            width="196" height="70" style="position: relative;top: 50px;margin-left: 10px;" />
        </div>
        <div>
            <h:graphicImage id="imgNpi"  url="/resources/img/logoNPI.png" 
                            width="196" height="70" style="position: relative;top: 80px;margin-left: 10px;" />

        </div>

    </ui:define>
</ui:composition>
